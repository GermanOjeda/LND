<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }</style>
</head>
<body>
    
    <table>
        <tr>
          <td></td>
          <td colspan="3"><img src="https://github.com/GermanOjeda/LND/blob/main/HTML/Tablas/Ejercicio%20practico%20tablas/Img/120_ipod.png?raw=true" height="150"></td> 
          <td colspan="2"><img src="https://github.com/GermanOjeda/LND/blob/main/HTML/Tablas/Ejercicio%20practico%20tablas/Img/100_ipod.png?raw=true" height="150"></td>
        </tr>
        <tr>
          <th>Capacidad</th>
          <td>2 GB</td>
          <td>4 GB</td>
          <td>8 GB</td>
          <td>32 GB</td>
          <td>2 GB</td>
        </tr>
        <tr>
          <th>Colores</th>
          <th>Blanco</th>
          <td>
            <ul style="list-style-type: disc;">
              <li>Negro</li>
              <li>Rosa</li>
              <li>Dorado</li>
            </ul>
          </td>
          <th>Negro</th>
          <td colspan="2">
            <ul style="list-style-type: disc;">
              <li>Negro</li>
              <li>Blanco</li>
            </ul>
          </td>
        </tr>
        <tr>
          <th>Pantalla</th>
          <th colspan="3">3 pulgadas</th>
          <th colspan="2">7 pulgadas</th>
        </tr>
        <tr>
          <th rowspan="2">Tiempo de carga</th>
          <th rowspan="2" colspan="3">1 hora</th>
          <th colspan="2">5 horas</th>
        </tr>
        <tr>
          <th colspan="2">30 minutos para 75%</th>
        </tr>
    </table>
</body>
</html>
